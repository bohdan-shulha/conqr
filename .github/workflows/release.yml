name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type or specific version'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'Custom version (e.g., 1.2.3) - only used if version_type is "custom"'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Determine version
        id: version
        run: |
          if [ "${{ inputs.version_type }}" == "custom" ]; then
            NEW_VERSION="${{ inputs.custom_version }}"
          else
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}

            case "${{ inputs.version_type }}" in
              patch)
                PATCH=$((PATCH + 1))
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
            esac

            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get previous tag
        id: previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"

      - name: Get branch name
        id: branch
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fromTag: ${{ steps.previous_tag.outputs.tag }}
          toTag: HEAD
          writeToFile: true
          changelogFilePath: CHANGELOG.md

      - name: Create release tag
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"

      - name: Generate release notes
        id: release_notes
        run: |
          if [ -f CHANGELOG.md ]; then
            RELEASE_NOTES=$(awk '/^## \[${{ steps.version.outputs.version }}\]/,/^## \[/{if (!/^## \[${{ steps.version.outputs.version }}\]/) exit; if (/^## \[${{ steps.version.outputs.version }}\]/) next} /^## \[${{ steps.version.outputs.version }}\]/,/^## \[/{print}' CHANGELOG.md | sed '/^## \[/d' | head -n -1)
            if [ -z "$RELEASE_NOTES" ] || [ "$RELEASE_NOTES" = "" ]; then
              if [ -n "${{ steps.previous_tag.outputs.tag }}" ]; then
                RELEASE_NOTES=$(git log ${{ steps.previous_tag.outputs.tag }}..HEAD --pretty=format:"- %s" | head -20)
              else
                RELEASE_NOTES=$(git log --pretty=format:"- %s" | head -20)
              fi
            fi
          else
            if [ -n "${{ steps.previous_tag.outputs.tag }}" ]; then
              RELEASE_NOTES=$(git log ${{ steps.previous_tag.outputs.tag }}..HEAD --pretty=format:"- %s" | head -20)
            else
              RELEASE_NOTES=$(git log --pretty=format:"- %s" | head -20)
            fi
          fi
          if [ -z "$RELEASE_NOTES" ] || [ "$RELEASE_NOTES" = "" ]; then
            RELEASE_NOTES="See [CHANGELOG.md](https://github.com/bohdan-shulha/conqr/blob/main/CHANGELOG.md) for details."
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            git add CHANGELOG.md
            git commit -m "docs: update changelog for v${{ steps.version.outputs.version }}" || exit 0
            git tag -d "v${{ steps.version.outputs.version }}" || true
            git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          fi

      - name: Push changes and tag
        run: |
          git push origin ${{ steps.branch.outputs.branch }}
          git push origin "v${{ steps.version.outputs.version }}" --force

      - name: Publish to npm
        run: npm publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes

            ${{ steps.release_notes.outputs.notes }}

            ## Installation

            ```bash
            npm install -g conqr
            ```
          draft: false
          prerelease: false
